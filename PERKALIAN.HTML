<!DOCTYPE html>
<html>
<head>
  <title>Perkalian Matriks</title>
</head>
<body>

<h2>Perkalian Matriks</h2>

<p>Masukkan nilai matriks 1 (pisahkan angka dengan koma dan baris dengan titik koma):</p>
<textarea id="matriks1Input" rows="4" cols="10"></textarea>
<br>
<p>Masukkan nilai matriks 2 (pisahkan angka dengan koma dan baris dengan titik koma):</p>
<textarea id="matriks2Input" rows="4" cols="10"></textarea>
<br>
<button onclick="kaliMatriks()">Hitung Perkalian</button>

<p>Hasil Perkalian Matriks:</p>
<p id="hasilPerkalian"></p>

<script>

function kaliMatriks() {
    let matriks1 = document.getElementById('matriks1Input').value.split(";");
    matriks1 = matriks1.map(function(row) {
        return row.split(",").map(Number);
    });
    
    let matriks2 = document.getElementById('matriks2Input').value.split(";");
    matriks2 = matriks2.map(function(row) {
        return row.split(",").map(Number);
    });

    if (matriks1[0].length !== matriks2.length) {
        document.getElementById('hasilPerkalian').innerHTML = "Perkalian matriks tidak bisa dilakukan.";
        return;
    }   

    let hasil = [];
    for (let i = 0; i < matriks1.length; i++) {
        hasil[i] = [];
        for (let j = 0; j < matriks2[0].length; j++) {
            let sum = 0;
            for (let k = 0; k < matriks2.length; k++) {
                sum += matriks1[i][k] * matriks2[k][j];
            }
            hasil[i][j] = sum;
        }
    }

    let resultHTML = "<table border='1'>";
    for (let i = 0; i < hasil.length; i++) {
        resultHTML += "<tr>";
        for (let j = 0; j < hasil[0].length; j++) {
            resultHTML += "<td>" + hasil[i][j] + "</td>";
        }
        resultHTML += "</tr>";
    }
    resultHTML += "</table>";

    document.getElementById('hasilPerkalian').innerHTML = resultHTML;
}

</script>

</body>
</html>
